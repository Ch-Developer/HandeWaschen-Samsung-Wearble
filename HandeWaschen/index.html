<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
  <div class=contents>
  	<div id="ZeitWaschen" >
  	
  	
  	<div id="Start">
  		<p class=text id="textbox">Zeit bis zum nächsten mal waschen:</p>
  		<p class="text timer" id=zeitMin> 00 </p> <p  class="text timer" id="zeitDoppel">:</p><p  class="text timer" id=zeitSek>20</p>
  		  <input type="image" onmousedown="ScreenWechseln()" id="settingsButton" src="img/settings.png"/>
  	</div>
  	
  	
  	<div id="settings" style="display: none;">
  	    <p class=text id="textbox_bewegungserkennung"> Bewegungs Erkennung </p>
  	         <input type="image" onmousedown="errinern('')" id="errinernButton" src="img/button_de.png"/>
  	    <p class=text id="textbox_ZeitInMin"> Zeit in Min </p>
  	         <input type="image" onmousedown="Btn_timer('')" id="timerButton" src="img/button_ac.png"/>
  	         <input style="width: 35px; position: absolute; left:200px; top: 155px; height: 40px;" type="number" id="Input_ZeitMin" value="60" name="ZeitMin">
  	 	<p class=text id="textbox_gesichtlange"> Gesicht nicht berühren </p>
  	         <input type="image" onmousedown="gesicht('')" id="gesichtButton" src="img/button_de.png"/>
  	    <input type="image" onmousedown="ScreenWechseln()" id="settingsButton1" src="img/save.png"/>
  	</div>
  	
  	
  	
  	</div>
  
  </div>
